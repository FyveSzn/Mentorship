  <section class="hero">

        <div class="text">
          <h1>Welcome</h1>

          <div class="icon-holder">
            <div class="icon-1">
              <i class="fa fa-user-circle" aria-hidden="true"></i>

      </div>

    <div class="container-2">
      <div class="right">
        <form>
          <select name="" id="" class="select">
            <option value="language">English(United state)</option>

      </div>
      <div class="left">
