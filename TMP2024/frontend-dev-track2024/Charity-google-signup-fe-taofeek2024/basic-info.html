<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic-info</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <section class="hero">
    <div class="container">
      <div class="child-1">
        <div class="img-div">
          <img src="./images/google logo.png" alt="">
        </div>
        <div class="text">
          <h1>Basic information</h1>
          <p>Enter your birthday and gender
          </p>
        </div>

      </div>

      <div class="child-2">
        <div class="input-tag">
          <div class="col1">
            <form>
              <select name="" id="" class="select">
                <option value="language" selected>Month</option>
                <option value="">January</option>
                <option value="">Febuary</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
                <option value="">July</option>
                <option value="">August</option>
                <option value="">September</option>
                <option value="">October</option>
                <option value="">Novmber</option>
                <option value="">December</option>
              </select>
            </form>
          </div>
          <div class="col2">
            <input type="text" placeholder="Days">
          </div>
          <div class="col3">
            <input type="text" placeholder="Year">
          </div>
        </div>
        <div class="input-tag2">
          <form>
            <select name="" id="" class="select">
              <option value="language">Gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Rather not say</option>
              <option value="">Custom</option>
            </select>
          </form>
        </div>

        <div class="par">
          <p>Why we ask for birthday and gender</p>
        </div>
       
        <div class="btn-holder">
          <div class="link-holder hidden">
            <a class="link" href="sign-up.html">Create account</a>
          </div>
          <div class="btn-wrapper">
            <a class="btn" href="google.html">Next</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container-2">
      <div class="right">
        <form>
          <select name="" id="" class="select">
            <option value="language">English(United state)</option>
            <option value="">Dansk</option>
            <option value="">eesti</option>
          </select>
          
        </form>
        
       
      </div>
      <div class="left">
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </div>
    </div>
  </section>
  
</body>
</html>
