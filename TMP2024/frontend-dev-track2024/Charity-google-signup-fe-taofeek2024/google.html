<head>

  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <section class="hero">
    <div class="container">
      <div class="child-1">
        <div class="img-div">
          <img src="./images/google logo.png" alt="">
        </div>
        <div class="text">
          <h1>How you'll sign in</h1>
          <p class="text-width">Create a Gmail address for signing in to your Google Account</p>
        </div>

      </div>

      <div class="child-2">
        <div class="input-tag2 d-flex">
          <input type="text" placeholder="Username">
          <p><a href="#">@Gmail.com</a></p>
        </div>
        <p class="under-text">You can use letters, numbers & period</p>
        <div class="btn-holder">
          <div class="link-holder">
            <a class="link" href="sign-up.html">Create account</a>
          </div>
          <div class="btn-wrapper">
            <a class="btn" href="gmail-address.html">Next</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container-2">
      <div class="right">
        <form>
          <select name="" id="" class="select">
            <option value="language">English(United state)</option>
            <option value="">Dansk</option>
            <option value="">eesti</option>
          </select>
        </form>
      </div>
      <div class="left">
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </div>
