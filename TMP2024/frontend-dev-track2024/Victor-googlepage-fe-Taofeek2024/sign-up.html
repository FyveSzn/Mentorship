<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gmail Sign Up</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="sign-up.css">
</head>

<body>
	<section>
		<div class="body-container">
			<div class="icon-container">
				<img class="google-icon" src="Icons/icons8-google-48.png" alt="Google Logo">
			</div>
			<div class="grid-container">
				<div class="left-section">
					<h1 class="signup-text">Create a Google </h1>
					<h1 class="signup-text-two">Account</h1>
					<p class="continue-text">Enter your name</p>
				</div>
				<div class="right-section">
					<div class="input-container">
						<div class="entry-container">
							<input class="input-box" type="text" required>
							<div class="placeholder">First name</div>
							<input class="input-box-two" type="text" required>
							<div class="placeholder-two">Last name &#40optional&#41</div>
						</div>
					</div>
				</div>
				<div class="btn-container">
					<button class="Next">
						Next
					</button>
				</div>
				<footer>
					<select class="dropdown">
						<option value="language">English(United state)</option>
						<option>French</option>
						<option>Spanish</option>
					</select>
					<div class="closing">
						<button>Help</button>
						<button>Privacy</button>
						<button>Terms</button>
					</div>
				</footer>
	</section>
</body>

</html>
